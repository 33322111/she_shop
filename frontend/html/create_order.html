<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина | Интернет-Магазин</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/css/my_css.css">
    <script src="frontend/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="bg-white p-4 mb-4 mx-2 rounded custom-shadow">
    <div class="container">
        <h3 class="text-center mb-4">Выбранные товары</h3>
        <div id="cart-items-container">
            <!-- Товары в корзине будут загружены сюда динамически -->
        </div>
    </div>
    <div class="container">
        <h3 class="text-center">Детали заказа</h3>
        <div class="card mb-3">
            <div class="card-body">
                <form id="order-form">
                    <div class="row">
                        <!-- Форма с деталями заказа -->
                        <div class="col-md-6 mb-3">
                            <label for="first_name">Имя*:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name">Фамилия*:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone_number">Номер телефона*:</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Способ доставки:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="delivery" id="delivery_yes" value="1" checked>
                                <label class="form-check-label" for="delivery_yes">Нужна доставка</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="delivery" id="delivery_no" value="0">
                                <label class="form-check-label" for="delivery_no">Самовывоз</label>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="delivery_address">Адрес доставки*:</label>
                            <textarea class="form-control" id="delivery_address" name="delivery_address" rows="2"></textarea>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Способ оплаты:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment_method" id="payment_card" value="card" checked>
                                <label class="form-check-label" for="payment_card">Оплата картой</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="payment_method" id="payment_cash" value="cash">
                                <label class="form-check-label" for="payment_cash">Наличными/картой при получении</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Оформить заказ</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="frontend/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/create_order.js"></script>
</body>
</html>
