<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя | ShEv</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
    <script src="frontend/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- Профиль с данными пользователя -->
        <div class="col-md-5">
            <div class="bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                <h3 class="text-center mb-4">Профиль пользователя</h3>
                <form id="profile-form" enctype="multipart/form-data">
                    <div class="text-center mb-3">
                        <img src="frontend/images/baseavatar.jpg" alt="Аватар пользователя" class="img-fluid rounded-circle" id="user-image" style="max-width: 150px;">
                        <input type="file" class="form-control mt-3" id="id_image" name='image' accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">Имя*</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Фамилия*</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Введите вашу фамилию" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя*</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Введите ваше имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Введите ваш email" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- Корзина -->
        <div class="col-md-7">
            <div class="bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                <h3 class="text-center mb-4">Корзина</h3>
                <div id="cart-items-container">
                    <!-- Сюда загрузится содержимое корзины -->
                </div>
            </div>
        </div>
        <!-- Оформленные заказы -->
        <div class="col-md-12">
            <div class="bg-white p-4 mb-4 mx-2 rounded custom-shadow">
                <h3 class="text-center mb-4">Мои заказы</h3>
                <div id="orders-container">
                    <!-- Сюда загрузится список заказов -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="frontend/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/profile.js"></script>
</body>
</html>
