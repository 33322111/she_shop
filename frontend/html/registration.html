<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | ShEv</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
    <script src="frontend/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9 bg-white p-4 mb-5 mx-2 rounded custom-shadow">
            <h2 class="text-center mb-4">Регистрация</h2>
            <form id="registration-form">
                <div class="row">
                    <!-- Форма регистрации с динамической валидацией и AJAX-отправкой -->
                    <div class="col-md-6 mb-3">
                        <label for="id_first_name" class="form-label">Имя*</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_last_name" class="form-label">Фамилия*</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Введите вашу фамилию" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_username" class="form-label">Имя пользователя*</label>
                        <input type="text" class="form-control" id="id_username" name="username" placeholder="Введите ваше имя пользователя" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Введите ваш email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_password1" class="form-label">Пароль*</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Введите пароль" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_password2" class="form-label">Подтверждение пароля*</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Подтвердите пароль" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>

<script src="frontend/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/registration.js"></script>
</body>
</html>
