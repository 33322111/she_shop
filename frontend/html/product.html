<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация о продукте | ShEv</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
    <script src="frontend/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card mb-4 custom-shadow">
        <div class="row">
            <!-- Миниатюры -->
            <div class="col-md-4">
                <img src="frontend/images/default.png" id="product-image" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal1">
            </div>
            <div class="col-md-4">
                <p class="product_id mt-3" id="product-id">id:</p>
            </div>
            <!-- Модальное окно для изображения -->
            <div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModal1Label" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="imageModal1Label">Название продукта</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                        </div>
                        <div class="modal-body">
                            <img src="frontend/images/default.png" id="modal-product-image" class="img-fluid" alt="Изображение продукта">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Описание товара -->
        <div class="card-body">
            <p class="card-text" id="product-price">Цена:</p>
            <h5 class="card-title" id="product-name">Название продукта</h5>
            <p class="card-text" id="product-description">Описание продукта</p>
            <button class="btn btn-dark add-to-cart" id="add-to-cart">Добавить в корзину</button>
        </div>
    </div>
</div>

<script src="frontend/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/product.js"></script>
</body>
</html>
