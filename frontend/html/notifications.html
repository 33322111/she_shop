<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оповещения | Ваш сайт</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/css/custom.css">
    <script src="frontend/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<!-- Место для оповещений ошибок -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6" id="error-container">
            <!-- Ошибки будут добавлены здесь через JavaScript -->
        </div>
    </div>
</div>

<!-- Место для оповещений -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert fade show custom-shadow" role="alert" style="display: none;">
                <!-- Сообщение будет добавлено здесь через JavaScript -->
            </div>
        </div>
    </div>
</div>

<script src="frontend/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/notifications.js"></script>
</body>
</html>
