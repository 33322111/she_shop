<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShEv Catalog</title>
    <link rel="stylesheet" href="frontend/css/my_footer_css.css">
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div id="modal_cart"></div>
    </header>
    <main class="container mt-5 pt-5">
        <!-- Форма фильтров -->
        <div class="dropdown mb-4">
            <button class="btn btn-secondary dropdown-toggle btn-dark" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Фильтры
            </button>
            <div class="dropdown-menu bg-dark p-4" aria-labelledby="dropdownMenuButton">
                <div class="form-check text-white">
                    <input class="form-check-input" type="checkbox" name="on_sale" id="on_sale">
                    <label class="form-check-label" for="on_sale">Товары по акции</label>
                </div>
                <p class="text-white mt-3">Сортировать:</p>
                <div class="form-check text-white">
                    <input class="form-check-input" type="radio" name="order_by" id="order_default" value="default" checked>
                    <label class="form-check-label" for="order_default">По умолчанию</label>
                </div>
                <div class="form-check text-white">
                    <input class="form-check-input" type="radio" name="order_by" id="order_price_asc" value="price">
                    <label class="form-check-label" for="order_price_asc">От дешевых к дорогим</label>
                </div>
                <div class="form-check text-white">
                    <input class="form-check-input" type="radio" name="order_by" id="order_price_desc" value="-price">
                    <label class="form-check-label" for="order_price_desc">От дорогих к дешевым</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="applyFilters()">Применить</button>
            </div>
        </div>
        <div class="row" id="product-list">
            <!-- Продукты будут загружены сюда через JavaScript -->
        </div>
        <div id="pagination"></div>
    </main>
    <footer class="py-4 bg-dark">
        <div class="container text-white text-center">
            Copyright &copy; ShEv Course Project 2024
        </div>
    </footer>
    <script src="frontend/js/jquery-3.5.1.min.js"></script>
    <script src="frontend/js/bootstrap.bundle.min.js"></script>
    <script src="frontend/js/catalog.js"></script>
</body>
</html>
