<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация | ShEv</title>
    <link rel="stylesheet" href="frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/css/my_css.css">
    <script src="frontend/js/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
            <h2 class="text-center mb-4">Авторизация</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваше имя пользователя" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Войти</button>
            </form>
            <div class="mt-3">
                <a href="#">Забыли пароль?</a> | <a href="registration.html">Создать аккаунт</a>
            </div>
            <hr>
            <div class="text-center">
                <p>Или авторизуйтесь через:</p>
                <button class="btn btn-dark login-google">
                    <img class="mx-1" src="frontend/icons/google.svg" alt="Google" width="16" height="16">
                    Google
                </button>
                <button class="btn btn-dark login-facebook">
                    <img class="mx-1" src="frontend/icons/facebook.svg" alt="Facebook" width="16" height="16">
                    Facebook
                </button>
                <button class="btn btn-dark login-github">
                    <img class="mx-1" src="frontend/icons/github.svg" alt="GitHub" width="16" height="16">
                    GitHub
                </button>
            </div>
        </div>
    </div>
</div>

<script src="frontend/js/bootstrap.bundle.min.js"></script>
<script src="frontend/js/login.js"></script>
</body>
</html>
